<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="/img/Door_Left.webp" as="image" />
    <link rel="preload" href="/img/Door_Right.webp" as="image" />
    <title>Project Stake</title>
    <script>
      document.documentElement.classList.remove('no-js');
    </script>
  </head>
  <body class="relative bg-black">
    <div class="hidden h-full w-full" id="animationWrapper">
      <div id="doors" class="pointer-events-none h-full w-full overflow-hidden relative z-10">
        <picture id="doorLeft" class="absolute inset-y-0 left-0 h-full w-full object-cover">
          <source srcset="/img/Door_Left.webp" type="image/webp" />
          <source srcset="/img/Door_Left.png" type="image/png" />
          <img src="/img/Door_Left.png" alt="Door on left side of bridge" class="h-full w-full" />
        </picture>
        <picture id="doorRight" class="absolute inset-y-0 left-0 h-full w-full object-cover">
          <source srcset="/img/Door_Right.webp" type="image/webp" />
          <source srcset="/img/Door_Right.png" type="image/png" />
          <img src="/img/Door_Right.png" alt="Door on left side of bridge" class="h-full w-full" />
        </picture>
      </div>
      </div>
      <div
        id="bridge"
        class="helm-background fixed inset-0 opacity-0 flex h-full w-full items-center justify-center overflow-hidden bg-cover bg-center"
      >
        <div class="-mt-[6%] ml-1 h-auto w-5/12 opacity-0 overflow-hidden" id="hologram">
          <img
            src="/img/Hologram.png"
            alt="Hologram"
            class="h-full w-full object-cover"
          />
          <span class="sr-only">Welcome to the mission. Welcome to Project Stake. Join us as we
            explore the Cosmos; seeking alpha and sharing in the bounty. As the
            story evolves, so too will our legend.
            </span>
        </div>
        <img
          id="captainLeft"
          class="absolute left-0 -bottom-4 h-full w-full object-cover"
          src="/img/Character_Left.png"
          alt="Captain on left side of helm"
        />
        <img
          id="captainRight"
          class="absolute right-0 -bottom-4 h-full w-full object-cover"
          src="/img/Character_Right.png"
          alt="Captain on right side of helm"
        />
      </div>
      
    <script type="module" src="/main.js"></script>
  </body>
</html>
